{% extends "base.html" %}

{% block content %}
    <h1>Interact with the bot.</h1>
    <div id='messages'>
        {% for message in messages %}
            <p class='message' style='background:{{ message.color }};'>{{ message.from }}: {{ message.body }}</p>
        {% endfor %}
    </div>

    <script>
        let msgDiv = document.getElementById('messages');
        msgDiv.scrollTop = msgDiv.scrollHeight;
    </script>

    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.message(size=64) }} 
        </p>
    </form>
{% endblock %}
